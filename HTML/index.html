<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #layout {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }
        header { 
            grid-area: header; 
            background: #333; 
            color: white; 
            padding: 20px; 
            text-align: center; 
        }
        aside { 
            grid-area: sidebar; 
            background: #f4f4f4; 
            padding: 20px; 
        }
        main { 
            grid-area: main; 
            background: #ddd; 
            padding: 20px; 
        }
        footer { 
            grid-area: footer; 
            background: #333; 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        
    </style>
</head>
<body>

    <div id="layout">
        <header>Encabezado</header>
        <aside>Barra Lateral</aside>
        <main>Contenido Principal</main>
        <footer>Pie de PÃ¡gina</footer>
    </div>

</body>
</html>
